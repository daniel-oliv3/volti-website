<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Volti - Reserve o Seu Passeio Ecológico</title>
	<meta name="description" content="Volti - Reserve o Seu Passeio Ecológico">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="img/favicon.ico"/>
	<!-- Preload Images -->
	<link rel="preload" as="image" href="img/loading.svg">
	<link rel="preload" as="image" href="img/loading-circle.svg">
</head>
<body>
<!-- ======= PRELOADER ======= -->
<div class="preload-box" data-preloader>
	<img src="./img/loading.svg" alt="loading" width="45" height="45">

	<img src="img/loading-circle.svg" width="75" height="75" alt="loading" class="preload-circle">
</div>


<!-- ======= Header Section/Seção de Cabeçalho ======= -->
<header class="header" data-header>
	<div class="container">
		<a href="#" class="logo">
			<img src="img/logo.svg" width="160" height="50" alt="volti home">
		</a>
		<nav class="navbar" data-navbar>
			<ul class="navbar-list">
				<li class="navbar-item">
					<a href="#" class="navbar-link">Home</a>
				</li>
				<li class="navbar-item">
					<a href="#" class="navbar-link">Serviços</a>
				</li>
				<li class="navbar-item">
					<a href="#" class="navbar-link">Galeria</a>
				</li>
				<li class="navbar-item">
					<a href="#" class="navbar-link">Blog</a>
				</li>
				<li class="navbar-item">
					<a href="#" class="navbar-link">Contato</a>
				</li>
			</ul>			
		</nav>

		<div class="header-action">
			<a href="tel:+55991315030" class="contact-number">
				<ion-icon name="call-outline" aria-hidden="true"></ion-icon>
				<span class="span">+(55) 99131-5030</span>
			</a>
			<a href="#" class="btn btn-primary">
				<span class="span">Faça uma cotação</span>
				<ion-icon name="arrow-forward" aria-hidden="true"></ion-icon>
			</a>
		</div>

		<button class="nav-toggle-btn" aria-label="toggle menu" data-nav-toggler>
			<ion-icon name="menu-outline" aria-hidden="true" class="open"></ion-icon>
        	<ion-icon name="close-outline" aria-hidden="true" class="close"></ion-icon>
		</button>
	</div>
</header>

<!-- -->
<main>
    <article>
      <!-- HERO -->
      <section class="section hero" aria-label="home">
        <div class="container">
          <div class="hero-content" data-reveal="left">
            <h1 class="h1 hero-title">
				Reserve <span class="span"> seu novo passeio</span> ecológico.
            </h1>
            <ul class="hero-list">
              <li>
                <div class="hero-card">
                  <ion-icon name="speedometer-outline" aria-hidden="true"></ion-icon>
                  <p class="card-subtitle">Velocidade máxima</p>
                  <p class="card-title">80 km/h</p>
                </div>
              </li>
              <li>
                <div class="hero-card">
                  <ion-icon name="stopwatch-outline" aria-hidden="true"></ion-icon>
                  <p class="card-subtitle">0-40 km/hr in</p>
                  <p class="card-title">3.3 sec</p>
                </div>
              </li>
              <li>
                <div class="hero-card">
                  <ion-icon name="speedometer-outline" aria-hidden="true"></ion-icon>
                  <p class="card-subtitle">Gama certificada</p>
                  <p class="card-title">116 km</p>
                </div>
              </li>
            </ul>
            <a href="#" class="btn btn-primary">
              <span class="span">Agende agora</span>
              <ion-icon name="arrow-forward-outline" aria-hidden="true"></ion-icon>
            </a>
          </div>
          <figure class="hero-banner" data-reveal="right">
            <img src="img/hero-banner.png" width="1116" height="766" alt="Bike" class="w-100">
          </figure>
        </div>
      </section>




	<!-- Ionicon link -->
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>	
	<!-- Script -->
	<script src="js/script.js"></script>
</body>
</html>
