<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Volti - Reserve o Seu Passeio Ecológico</title>
	<meta name="description" content="Volti - Reserve o Seu Passeio Ecológico">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="img/favicon.ico"/>
	<!-- Preload Images -->
	<link rel="preload" as="image" href="img/loading.svg">
	<link rel="preload" as="image" href="img/loading-circle.svg">
</head>
<body>
<!-- ======= PRELOADER ======= -->
<div class="preload-box" data-preloader>
	<img src="./img/loading.svg" alt="loading" width="45" height="45">

	<img src="img/loading-circle.svg" width="75" height="75" alt="loading" class="preload-circle">
</div>


<!-- ======= Header Section/Seção de Cabeçalho ======= -->
<header class="header" data-header>
	<div class="container">
		<a href="#" class="logo">
			<img src="img/logo.svg" width="160" height="50" alt="volti home">
		</a>
		<nav class="navbar" data-navbar>
			<ul class="navbar-list">
				<li class="navbar-item">
					<a href="#" class="navbar-link">Home</a>
				</li>
				<li class="navbar-item">
					<a href="#" class="navbar-link">Serviços</a>
				</li>
				<li class="navbar-item">
					<a href="#" class="navbar-link">Galeria</a>
				</li>
				<li class="navbar-item">
					<a href="#" class="navbar-link">Blog</a>
				</li>
				<li class="navbar-item">
					<a href="#" class="navbar-link">Contato</a>
				</li>
			</ul>			
		</nav>

		<div class="header-action">
			<a href="tel:+55991315030" class="contact-number">
				<ion-icon name="call-outline" aria-hidden="true"></ion-icon>
				<span class="span">+(55) 99131-5030</span>
			</a>
			<a href="#" class="btn btn-primary">
				<span class="span">Faça uma cotação</span>
				<ion-icon name="arrow-forward" aria-hidden="true"></ion-icon>
			</a>
		</div>

		<button class="nav-toggle-btn" aria-label="toggle menu" data-nav-toggler>
			<ion-icon name="menu-outline" aria-hidden="true" class="open"></ion-icon>
        	<ion-icon name="close-outline" aria-hidden="true" class="close"></ion-icon>
		</button>
	</div>
</header>







	<!-- Ionicon link -->
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>	
	<!-- Script -->
	<script src="js/script.js"></script>
</body>
</html>
